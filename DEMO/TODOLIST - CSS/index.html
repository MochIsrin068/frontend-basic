<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Todo List App</title>
</head>
<body>
    <!-- Content Here -->
    <main>
        <header>
            <p class="header-title">TODO LIST APP</p>
        </header>
        <div class="content">
            <form>
                <input class="form-input" type="text" placeholder="Add To Do Here..." >
                <input class="form-button" type="submit" value="+" >
            </form>
            <div class="items-todo-container">
                <div class="title">To do must be complete</div>
                <div class="list-todo">
                    <!-- ITEM -->
                    <div class="todo-item">
                        <div class="todo-item-left">
                            <img class="item-button" src="assets/item.png" alt="-" >
                            <label>Todo Item 1</label>
                        </div>
                        <img class="delete-button" src="assets/delete.png" alt="x" >
                    </div>
                    <!-- ITEM -->
                    <div class="todo-item">
                        <div class="todo-item-left">
                            <img class="item-button" src="assets/item.png" alt="-" >
                            <label>Todo Item 2</label>
                        </div>
                        <img class="delete-button" src="assets/delete.png" alt="x" >
                    </div>

                    <!-- ITEM COMPLETE -->
                    <div class="todo-item">
                        <div class="todo-item-left">
                            <img class="item-button" src="assets/item-done.png" alt="-" >
                            <label class="item-done">Todo Item 3</label>
                        </div>
                        <img class="delete-button" src="assets/delete.png" alt="x" >
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>View Source on <a href="#">Github</a></p>
        </footer>
    </main>
</body>
</html>
